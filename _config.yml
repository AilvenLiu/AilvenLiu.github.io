# Site settings
title: OUC_LiuX's Blog
SEOTitle: OUC_LiuX's Bolg
header-img: img/wallpic02.jpg
email: liuxiang@stu.ouc.edu.cn
description: "Templete is from https://qiubaiying.github.io/"
keyword: "OUC_LiuX, Personal Blob, Technology, Research, Study, Life, Machine Learning, ..."
url: "http://OUCliuxiang.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/OUCliuxiang/OUCliuxiang.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "From Innovative Center, Ocean University of China"
sidebar-avatar: img/childhood-01.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     qiubaiying
zhihu_username:     liu-xiang-17-72
github_username:    OUCliuxiang
# twitter_username:   OUC_LiuX




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
